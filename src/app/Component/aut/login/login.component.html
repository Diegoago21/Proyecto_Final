<div class="contenedor">
    
    <main class="contenido2">
        <h2>Inicio de sesion</h2>
         <br>
         <form [formGroup]="formLogin" (ngSubmit)="logIn()">
            <div class="form-group">
              <label for="exampleInputEmail1"></label> <br>
              <input formControlName="cedula" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Cedula" >                  
            </div>
            
            <div class="form-group">
              <label for="exampleInputPassword1"></label> <br>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  >                  
            </div>
           
           <small><a routerLink="/register">Registrarse</a></small><br><br>
            <a class="btn btn-primary" type="submit" (click)="logIn()">Ingresar </a>             
          </form>            
    </main>            

</div>
